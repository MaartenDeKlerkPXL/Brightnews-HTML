name: ðŸš€ Dagelijkse Nieuws Update

on:
  schedule:
    # Dit draait elke ochtend om 08:00 UTC (9:00 Nederlandse tijd)
    - cron: '0 8 * * *'
  workflow_dispatch: # Hiermee kun je de update ook handmatig starten in GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write # Cruciaal: hiermee mag GitHub de JSON bestanden aanpassen

    steps:
      - name: ðŸ“‚ Code ophalen
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Node.js instellen
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Dependencies installeren
        run: npm install

      - name: ðŸ¤– Mistral AI de kranten laten lezen
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: node backend/processor.js

      - name: ðŸ’¾ Wijzigingen opslaan en pushen
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.json
          # We halen [skip ci] weg omdat GitHub Pages JUIST moet builden om de nieuwe data te tonen
          git commit -m "ðŸ¤– Automatische nieuws update: $(date)" || echo "Geen wijzigingen"
          git push